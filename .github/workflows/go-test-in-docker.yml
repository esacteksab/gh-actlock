name: Go - Test In Docker

on:
  pull_request:
    branches:
      - "main"
    paths:
      - "**.go"
      - "**.mod"
      - "**.sum"
  push:
    branches: ["*"]
    paths:
      - "**.go"
      - "**.mod"
      - "**.sum"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  go-test-docker:
    uses: esacteksab/.github/.github/workflows/go-test-in-docker.yml@7e23f856d6827f3160457e7e141ebb92c60ab597  # v0.19.0
